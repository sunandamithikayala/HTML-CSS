<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width:100%;
        }
        td,th{
            border:1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>table</h2>
    <table>
       <thead>
        <tr>
            <th>StudentName</th>
            <th>StudentRollNo</th>
            <th>StudentPhone</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>sunanda</td>
            <td>3</td>
            <td>5678934</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
