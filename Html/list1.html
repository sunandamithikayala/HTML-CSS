<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        /* Reset default styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

h1 {
    margin: 20px 0;
    color: #333;
}

/* Product list */
.product-list {
    list-style: none;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: auto;
    padding: 0;
}

/* Individual product item */
.product {
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease-in-out;
}

.product img {
    max-width: 100%;
    border-radius: 5px;
}

.product h2 {
    font-size: 18px;
    margin: 10px 0;
}

.product p {
    color: #888;
    font-size: 16px;
    margin: 5px 0;
}

/* Button */
.product button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.product button:hover {
    background-color: #a2aba4;
    
}

/* Hover effect */
.product:hover {
    transform: scale(1.05);
    
}

    </style>
</head>
<body>

    <h1>Our Products</h1>

    <ul class="product-list">
        <li class="product">
            <img src="/public/images/women-2.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </li>
        <li class="product">
            <img src="/public/images/western-1.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </li>
        <li class="product">
            <img src="/public/images/shoe-2.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </li>
       
    </ul>

</body>
</html>
